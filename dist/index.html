<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div id="content" class="h-full flex">
      <div id="menu-container" class="bg-stone-100 p-5 flex flex-col basis-1/4">
        <div id="menu-header" class="flex flex-col gap-5">
          <div
            id="menu-text"
            class="font-medium tracking-wider flex justify-between"
          >
            <span>Menu</span>
            <button>=</button>
          </div>
          <input
            id="menu-search"
            class="w-full p-2 border bg-transparent placeholder:text-slate-400 border-slate-200"
            placeholder="Search"
          />
        </div>
        <div id="list" class="h-full flex flex-col justify-around">
          <div id="tasks-lists" class="flex flex-col gap-4">
            <span class="font-bold tracking-widest">Tasks</span>
          </div>
          <div id="project-lists">
            <span>Projects</span>
          </div>
        </div>
        <div id="settings-container" class="flex flex-col">
          <button class="w-auto inline">Settings</button>
          <button>SignOut</button>
        </div>
      </div>
      <div id="main-container" class="gap-2 flex p-5 basis-3/4 bg-slate-200">
        <div
          id="list-container"
          class="flex flex-col gap-5 p-2 bg-slate-50 rounded-lg w-full"
        ></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
